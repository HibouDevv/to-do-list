<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="A simple To-Do List application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="Images/check-boxGREEN.svg">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>My To-Do List</h1>
            <div id="list-controls">
                <label for="list-select" class="visually-hidden">Choose a list</label>
                <select id="list-select" title="Choose a list"></select>
                <input type="text" id="new-list-name" placeholder="New list name">
                <button id="create-list-btn">Create List</button>
                <button id="delete-list-btn" type="button" style="background:#ff4d4d;">Delete List</button>
            </div>
            <h2 id="current-list-title"></h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
