<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="description" content="A simple To-Do List application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="Images/check-boxGREEN.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>Lists</span>
                <button id="close-sidebar-btn" class="sidebar-close-btn" aria-label="Close sidebar">
                    <img src="Images/close black.svg" alt="Close" width="28" height="28">
                </button>
            </div>
            <ul id="lists-ul"></ul>
            <div class="sidebar-controls">
                <input type="text" id="new-list-name" placeholder="New list name">
                <button id="create-list-btn">Create</button>
            </div>
        </aside>
        <div class="main-content">
            <button id="open-sidebar-btn" class="sidebar-menu-btn" aria-label="Open sidebar">
                <img src="Images/menu black.svg" alt="Menu" width="28" height="28">
            </button>
            <div class="container">
                <h1 id="current-list-title"></h1>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Add a new task" required>
                    <button type="submit">Add Task</button>
                </form>
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
