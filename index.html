<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="Images/check-boxGREEN.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>Lists</span>
                <button id="close-sidebar-btn" class="sidebar-close-btn" aria-label="Close sidebar">
                    <img id="close-icon" src="Images/close black.svg" alt="Close" width="28" height="28">
                </button>
            </div>
            <ul id="lists-ul"></ul>
            <div class="sidebar-controls">
                <input type="text" id="new-list-name" placeholder="New list name">
                <button id="create-list-btn">Create</button>
            </div>
        </aside>
        <div class="main-content">
            <button id="open-sidebar-btn" class="sidebar-menu-btn" aria-label="Open sidebar">
                <img id="menu-icon" src="Images/menu white.svg" alt="Menu" width="28" height="28">
            </button>
            <div class="container">
                <h1 id="current-list-title"></h1>
                <form id="task-form" autocomplete="off">
                    <input type="text" id="task-input" placeholder="Add a new task" required aria-label="Task name">
                    <input type="date" id="task-date" aria-label="Due date">
                    <select id="task-priority" aria-label="Priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit">Add</button>
                </form>
                <ul id="task-list"></ul>
                <div class="empty-state" id="empty-state" style="display:none;">No tasks yet. Add one above!</div>
                <button class="export-btn" id="export-btn">Export Tasks</button>
                <form id="import-form" style="margin-top:10px;">
                    <label for="import-file">Import tasks from file:</label>
                    <input type="file" id="import-file" accept=".json" title="Choose a JSON file to import">
                    <button type="submit">Import</button>
                </form>
            </div>
        </div>
    </div>
    <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
